name: Build & push to ghcr.io
on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DATE_TAG: ${{ github.event.head_commit.timestamp }}
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build-and-deploy:
    name: Build & push to ghcr.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: v2.2.4

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          date_tag=$(date -u +"%Y.%m.%d.${{ github.run_number }}")
          echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$date_tag" >> $GITHUB_ENV
          echo "date_tag=$date_tag" >> $GITHUB_ENV  # Save date_tag to the environment

      - name: Update appsettings.json with date_tag
        run: |
          # Update the date_tag in appsettings.json
          jq --arg date_tag "${{ env.date_tag }}" '.Version = $date_tag' ./src/Docron.Server/appsettings.json > ./src/Docron.Server/appsettings.tmp.json && mv ./src/Docron.Server/appsettings.tmp.json ./src/Docron.Server/appsettings.json

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: ./src
          file: ./src/Docron.Server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: '{"org.opencontainers.image.description": "Docron is a scheduling tool designed to automate the start and stop of Docker containers based on user-defined schedules. With a simple interface, it streamlines container management, ensuring that your applications run efficiently and only when needed."}'
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}